<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <meta charset="utf-8" name="viewport"
          content="width=device-width, initial-scale=1"/>
    <title>Editar Clientes</title>
    <h:outputStylesheet library="webjars" name = "bootstrap/5.3.3/css/bootstrap.min.css"  />

</h:head>
<h:body>

    <h:form>
        <h:panelGrid columns="2" cellspacing="20" border="1">
            <f:facet name="header">
                <h:outputText value="Editar Cliente"/>
            </f:facet>

            <h:outputText value="Nombres"/>
            <h:inputText value="#{cliente.nombres}"/>

            <h:outputText value="Apellidos"/>
            <h:inputText value="#{cliente.apellidos}"/>


            <h:outputText value="Direccion"/>
            <h:inputText value="#{cliente.direccion}"/>

            <h:outputText value="Telefono"/>
            <h:inputText value="#{cliente.telefono}"/>

            <h:outputText value="Email"/>
            <h:inputText value="#{cliente.email}"/>

            <f:facet name="footer">
                <h:commandButton action="#{clienteBean.actualizar(cliente)}" value="Actualizar"/>
            </f:facet>

        </h:panelGrid>

    </h:form>

</h:body>
</html>
